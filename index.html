<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NEW ARRIVALS</h1>
        <div class="products">
            <div class="product-card">
                <img src="jeans.png" alt="Tribal Y2K Jeans">
                <p class="product-name">Tribal Y2K jeans</p>
                <p class="product-price">$1500.00</p>
            </div>
            <div class="product-card">
                <img src="hoodie.png" alt="Wikipedia Editor Hoodie">
                <p class="product-name">Wikipedia editor hoodie</p>
                <p class="product-price">$4500.00</p>
            </div>
            <div class="product-card">
                <img src="boots.png" alt="Strike Boots">
                <p class="product-name">Strike boots</p>
                <p class="product-price">$1000.00</p>
            </div>
        </div>
    </div>
</body>
</html>
